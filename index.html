<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="weathericon16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="weathericon32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="logo">
          <h1>
            <a href="index.html"
              ><img src="weathericon32x32.png" sizes="32x32"
            /></a>
          </h1>
        </div>

        <div class="search-cities">
          <i id="search" class="fa-solid fa-magnifying-glass"></i>
          <input
            id="city-input"
            type="text"
            placeholder="SEARCH CITIES WEATHER"
            autocomplete="off"
          />
        </div>
      </div>

      <div id="welcome-user-container" class="welcome-container">
        <h1>WELCOME TO WEATHER APP!</h1>
        <p>
          Thanks for coming, here you can check weather condition of your city
          and also you can check other cities weather conditions by search.
        </p>
      </div>

      <p id="invalid-search" class="invalid-search-para">Invalid Search</p>
      <p id="empty-input-search" class="empty-input-search-para">
        Please enter a city name
      </p>

      <div id="weather-data-display-container" class="display-container">
        <h2 id="cityName"></h2>

        <div class="temp-in-celsius-container">
          <img id="show-weather-icons" class="weather-icons" src="" />
          <p id="temp-in-celsius" class="temp-in-celsius-para"></p>
          <span class="celsius">Â°</span>
          <span class="sub">c</span>
        </div>
        <span id="show-day-night" class="day-night">Day</span>
        <p id="weather-condition-text" class="weather-condition-para"></p>
        <span id="show-date" class="date">23-7-2024/2:00</span>

        <div class="weather-further-data-container">
          <div class="weather-further-data-inner-container">
            <p class="label">RealFeel Shade:</p>
            <span id="realfeel-celsius" class="value"></span>
          </div>
          <div class="weather-further-data-inner-container">
            <p class="label">Wind Speed:</p>
            <span id="windspeed-kph" class="value"></span>
          </div>
          <div class="weather-further-data-inner-container">
            <p class="label">Humidity:</p>
            <span id="humidity" class="value"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
